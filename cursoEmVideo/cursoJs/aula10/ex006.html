<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #area {
        font: normal 20pt Arial;
        background: rgb(42, 139, 42);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        border-radius: 80px 25px 80px;
      }
    </style>
  </head>
  <body>
    <div
      id="area"
      <!--
      onclick="clicar()"
      onmouseenter="entrar()"
      onmouseout="sair()"
      --
    >
      > interaja...
    </div>
    <script>
      var a = window.document.getElementById("area");
      a.addEventListener("click", clicar);
      a.addEventListener("mouseenter", entrar);
      a.addEventListener("mouseout", sair);

      function clicar() {
        a.innerText = "Clicou!";
      }
      function entrar() {
        a.innerText = "Entrou!";
      }
      function sair() {
        a.innerText = "Saiu!";
      }
    </script>
  </body>
</html>
